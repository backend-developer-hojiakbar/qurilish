<style>
  :root {
    --bg-primary: #0a0e1a;
    --bg-secondary: #121829;
    --bg-pane: rgba(22, 28, 46, 0.5);
    --accent-primary: #d1ff0f; /* Brighter Lime */
    --accent-secondary: #00f0ff; /* Bright Cyan */
    --text-primary: #f0f4f8;
    --text-secondary: #8899b3;
    --border-color: rgba(136, 153, 179, 0.2);
    --glow-color-primary: rgba(209, 255, 15, 0.25);
    --glow-color-secondary: rgba(0, 240, 255, 0.25);
  }
  
  body.light-mode {
    --bg-primary: #f0f4f9;
    --bg-secondary: #ffffff;
    --bg-pane: rgba(255, 255, 255, 0.5);
    --accent-primary: #6a8500; /* Darker lime for contrast */
    --accent-secondary: #008a94; /* Darker cyan */
    --text-primary: #1e293b;
    --text-secondary: #475569;
    --border-color: rgba(30, 41, 59, 0.15);
    --glow-color-primary: rgba(124, 154, 0, 0.3);
    --glow-color-secondary: rgba(0, 138, 148, 0.3);
    color-scheme: light;
  }

  body {
    background-color: var(--bg-primary);
    color: var(--text-primary);
    font-family: 'Inter', sans-serif;
    overflow: hidden;
    transition: background-color 0.4s ease, color 0.4s ease;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    font-feature-settings: 'liga' on, 'calt' on;
    line-height: 1.8;
    font-size: 18px;
  }
  
  /* Dynamic Aurora Background */
  body::before {
    content: '';
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: 
      radial-gradient(circle at 20% 25%, var(--glow-color-primary), transparent 35%),
      radial-gradient(circle at 80% 75%, var(--glow-color-secondary), transparent 35%);
    filter: blur(120px);
    z-index: -1;
    animation: move-glows 25s infinite alternate ease-in-out;
    opacity: 0.7;
    will-change: transform;
  }
  
  body.light-mode::before {
    opacity: 0.5;
  }

  .font-exo {
    font-family: 'Inter', sans-serif;
  }
  .main-container {
    position: relative;
    z-index: 1;
    height: 100vh;
    width: 100vw;
  }
   /* Custom Scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
  }
  ::-webkit-scrollbar-track {
    background: rgba(0, 0, 0, 0.3);
    border-radius: 10px;
  }
  body.light-mode ::-webkit-scrollbar-track {
    background: rgba(0, 0, 0, 0.1);
  }
  ::-webkit-scrollbar-thumb {
    background: linear-gradient(180deg, var(--accent-primary), var(--accent-secondary));
    border-radius: 10px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(180deg, #dfff5b, #4cfbff);
  }
  
  /* Animated Gradient Text */
  .animated-gradient-text {
    background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary), var(--accent-primary));
    background-size: 200% auto;
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradient-text-flow 4s linear infinite;
  }
  
  /* Refined Holographic Pane Style */
  .polished-pane {
     position: relative;
     background: var(--bg-pane);
     backdrop-filter: blur(24px);
     -webkit-backdrop-filter: blur(24px);
     border: 1px solid var(--border-color);
     border-radius: 1rem; /* 16px */
     box-shadow: 0 8px 32px rgba(0,0,0,0.3), inset 0 1px 1px rgba(255,255,255,0.05);
     transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }
  
  .polished-pane::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 1rem;
    padding: 1px;
    background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent 50%);
    -webkit-mask: 
       linear-gradient(#fff 0 0) content-box, 
       linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
            mask-composite: exclude;
    pointer-events: none;
  }
  
  body.light-mode .polished-pane {
     box-shadow: 0 4px 16px rgba(30, 41, 59, 0.07), inset 0 1px 1px rgba(255,255,255,0.5);
     background: var(--bg-pane);
  }
  
  .interactive-hover:hover {
     transform: translateY(-6px) scale(1.02);
     border-color: rgba(136, 153, 179, 0.3);
     box-shadow: 0 12px 40px var(--glow-color-primary), inset 0 1px 1px rgba(255,255,255,0.1);
  }
  
  body.light-mode .interactive-hover:hover {
     border-color: rgba(30, 41, 59, 0.2);
     box-shadow: 0 10px 20px rgba(30, 41, 59, 0.1), inset 0 1px 1px rgba(255,255,255,0.8);
  }

  .solid-auth-pane {
      background-color: var(--bg-secondary);
      border: 1px solid var(--border-color);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
  }
  body.light-mode .solid-auth-pane {
      background-color: #f8fafc;
      border: 1px solid var(--border-color);
  }
  
  /* Theme Switcher */
  .theme-switch {
    position: relative;
    width: 50px;
    height: 26px;
    background-color: var(--bg-secondary);
    border-radius: 13px;
    border: 1px solid var(--border-color);
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .theme-switch-handle {
    position: absolute;
    top: 2px;
    left: 2px;
    width: 20px;
    height: 20px;
    background-color: var(--accent-secondary);
    border-radius: 50%;
    transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  body.light-mode .theme-switch-handle {
    transform: translateX(24px);
    background-color: var(--accent-primary);
  }
  .theme-switch-handle .sun-icon, 
  body.light-mode .theme-switch-handle .moon-icon {
    opacity: 0;
    transform: scale(0.5);
  }
  body.light-mode .theme-switch-handle .sun-icon, 
  .theme-switch-handle .moon-icon {
    opacity: 1;
    transform: scale(1);
  }
  .theme-switch-handle svg {
    transition: opacity 0.2s ease, transform 0.3s ease;
    position: absolute;
  }

  /* Language Switcher */
  .lang-switcher {
    position: relative;
  }
  .lang-switcher-dropdown {
    position: absolute;
    top: calc(100% + 8px);
    right: 0;
    min-width: 120px;
    z-index: 50;
    overflow: hidden;
    transform-origin: top right;
  }
  
  /* Cursors */
  button, select, label[for] {
    cursor: pointer;
  }
  
  button:disabled, select:disabled, textarea:disabled, input:disabled {
    cursor: not-allowed;
  }
  
  textarea, input[type="text"], input[type="tel"], input[type="password"], input[type="file"] {
    cursor: text;
  }

  /* Keyframe animations */
  @keyframes gradient-text-flow {
    0% { background-position: 200% center; }
    100% { background-position: 0% center; }
  }

  @keyframes move-glows {
    from { transform: translate(-10%, -10%) rotate(-15deg) scale(1.0); }
    to { transform: translate(10%, 10%) rotate(15deg) scale(1.2); }
  }

  /* Entry animation */
  .animate-assemble-in {
      animation: assemble-in 0.7s cubic-bezier(0.25, 1, 0.5, 1) forwards;
  }
  @keyframes assemble-in {
      from {
          opacity: 0;
          transform: perspective(1000px) rotateX(-10deg) translateY(30px) scale(0.95);
      }
      to {
          opacity: 1;
          transform: perspective(1000px) rotateX(0) translateY(0) scale(1);
      }
  }

  /* Scales of Justice Loader Animation */
  .scales-of-justice .scales-beam {
      transform-origin: 50px 20px; /* SVG coordinates for pivot point */
      animation: balance 3s ease-in-out infinite;
  }
  @keyframes balance {
      0%, 100% {
          transform: rotate(-4deg);
      }
      50% {
          transform: rotate(4deg);
      }
  }
  
  /* Footer */
  .app-footer {
    text-align: center;
    padding: 1rem;
    color: var(--text-secondary);
    font-size: 0.8rem; /* 12.8px */
    opacity: 0;
    animation: footer-fade-in 1s ease-out 0.8s forwards;
    position: relative;
    z-index: 10;
  }
  .footer-content {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 0.75rem;
    flex-wrap: wrap;
  }
  .footer-separator {
    width: 1px;
    height: 12px;
    background-color: var(--border-color);
  }
  .footer-link {
    font-weight: 600;
    color: var(--text-primary);
    text-decoration: none;
    position: relative;
    transition: all 0.3s ease;
  }
  .footer-link::after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 0;
    height: 1px;
    background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
    transition: width 0.3s ease;
  }
  .footer-link:hover {
    color: #fff;
    text-shadow: 0 0 8px var(--glow-color-primary);
  }
  .footer-link:hover::after {
    width: 100%;
  }

  @keyframes footer-fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 0.8; transform: translateY(0); }
  }

</style>
